<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: #7c7979;
        }
        .container {
            display: flex;
            gap: 5px;
            flex-direction: column-reverse;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            
        }
        .box{
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .box1 {background-color: rgb(93, 93, 230);}
        .box2 {background-color: rgb(206, 95, 95);}
        .box3 {background-color: rgb(14, 190, 249);}
        .box4 {background-color: rgb(199, 42, 199);}
        .box5 {background-color: rgb(46, 194, 46);}
    </style>
</head>
<body>
    <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
    </div>
</body>
</html>
