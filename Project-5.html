<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <h1 align="center">Student Registration Form</h1>
        <hr><br>
    <form>
        <label>Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name"required>
        <br><br>
        <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter valid email address"required>
        <br><br>
        <label>Password:</label>
        <input type="password" name="password" id="Pass" placeholder="Enter Password"required>
        <br><br>
        <label>Gender:</label>
        <div class="gender group">
            <input type="radio" name="gender" value="Male"required>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female"required>
            <label for="female">Female</label>
            <input type="radio" name="gender" value="others"required>
            <label for="others">Others</label><br><br>
        </div>
        <label>Course:</label>
        <select>
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
        </select>
        <br><br>
        <label>Contact No:</label>
        <input type="number" name="number" id="number" placeholder="Enter phone number "required>
        <br><br>
        <label for="address">Address:</label><br>
        <textarea name="address" id="address" rows="4" cols="40" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="clear"><br><br>
    </form>
    <hr>
    <p align="center">&copy;2025 Student Registration Portal</p>
</body>
</html>
