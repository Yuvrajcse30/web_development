<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <form>
        <fieldset align="center">
            <h1>Hotel Room Booking Form</h1>
            <label for="name">Full name:</label>
            <input type="text" name="name" id="name"required/>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"required/>
            <br><br/>
            <label for="phone">Phone:</label>
            <input type="phone" name="phone" id="Phone"required/>
            <br><br/>
            <label for="checkin">Check in Date:</label>
            <input type="date" name="checkin" id="checkin"required>
            <br><br>
             <label for="checkout">Check out Date:</label>
            <input type="date" name="checkout" id="checkout"required>
            <br><br>
            <label>Room Type</label>
            <select>
                <option value="single room">Single Room</option>
                <option value="double room">Double Room</option>
            </select>
            <br><br>
            <label for="no of guest">Number of Guests:</label>
            <input type="number" name="no" id="no" min="1" max="15"required>
            <br><br>
            <label for="Special requests">Special Requests:</label><br>
            <textarea name="requests" id="requests" rows="4" cols="40"></textarea>
            <br><br>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </fieldset>
    </form>
</body>
</html>
